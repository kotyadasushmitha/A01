</head>

<body>
  <section id="pattern">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="index.html">Sushmitha</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calculation.html">YourChoice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              </ul>
          </div>
        </nav>
    <section id="opers">

      <header>
        <h2> Contact details </h2>
      </header>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="https://www.facebook.com/"><img width="80" height="80" src="fb.jpg" alt="FACEBOOK"></a><br>
          </div>
          <div class="col-md-3">
            <a href="https://www.linkedin.com/feed/"><img width="80" height="80" src="linkedin.png" alt="LinkedIn"></a><br>
          </div>
          <div class="col-md-3">
            <a href="https://github.com/kotyadasushmitha"><img width="80" height="80" src="GitHub-Mark.png" alt="GitHub"></a><br>
          </div>
          <div class="col-md-3">
            <a href="https://bitbucket.org/kotyadasushmitha/"><img width="80" height="80" src="bitbucket.jpg" alt="BitBucket"></a><br>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-3">
       </div>
       <form class="col-md-6" action = "Thanks.html">
       <div class="form-group">
       <label for="First">Firstname:</label>
       <input type="name" class="form-control" id="firstname">
         </div>
         <div class="form-group">
           <label for="Last">Lastname:</label>
           <input type="name" class="form-control" id="lastname">
         </div>
         <div class="form-group">
            <label for="phn">Phone Number:</label>
            <input type="number" class="form-control" id="phonenumber">
              </div>
       <div class="form-group">
       <label for="email">Email address:</label>
       <input type="email" class="form-control" id="email1">
       </div>
       <div class="form-group">
       <label for="Query:">Query:</label>
       <textarea class="form-control" rows="5" id="comment"></textarea>
       </div>
        
         <button type="submit" class="btn btn-default">Submit</button>
       </form>
       <div class="col-md-3 nav">
     </div>
       </div>
     </div>
    
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
